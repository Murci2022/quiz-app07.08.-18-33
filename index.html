<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizzz-app</title>

        <a href="#">
          <img
            src="./elements/img/favorite_FILL0_wght400_GRAD0_opsz48.svg"

            alt="heart-icon"

        <h1 class="titel">Your Question</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit
          expedita architecto laboriosam, porro suscipit dolores eum beatae unde

        <div class="button__holder">
          <button class="contact_button">CSS</button>
          <button class="contact_button">FLEX-BOX</button>
          <button class="contact_button">HTML</button>
        </div>
        <div class="card__answer hidden" data-js="answer">
          <p>
            Answer: <br />
            Lorem ipsum dolor sit amet.
          </p>
        </div>

    </main>
    <!------------------- MAIN------------------- -->
    <!-- —————————FOOTER-------------- -->
    <!-- —————————FOOTER-------------- -->
    <!-- —————————FOOTER-------------- -->
    <footer class="footer">
      <nav class="icon_holder">
        <li class="li_style">
          <a href="#">
            <img
              src="./elements/img/home_FILL0_wght400_GRAD0_opsz48.svg"
              class="icon_holder icon"
              alt="home-icon"
            />
          </a>
        </li>
        <li class="li_style">
          <a href="#">
            <img
              src="./elements/img/favorite_FILL0_wght400_GRAD0_opsz48.svg"
              class="icon_holder icon"
              alt="favorite-icon"
            />
          </a>
        </li>

        <li class="li_style">
          <a href="#">
            <img
              src="./elements/img/person_FILL0_wght400_GRAD0_opsz48.svg"
              class="icon_holder icon"
              alt="person-icon"
            />
          </a>
        </li>
      </nav>
    </footer>
    <script src="./js/index.js"></script>
